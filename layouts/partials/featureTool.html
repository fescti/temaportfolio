{{ with .Site.Data.featuretool }}
  {{ if .enable }}
    <section class="featuretool" id="featuretool">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="featuretool-image">
              <img
                src="/images/toolprezzi/funzioni.png"
                alt="featuretool-image"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="featuretool-content ml-25">
              <h2>
                {{ .title }}
              </h2>
              <p>
                {{ .description }}
              </p>
              <p>
                {{ .description2 }}
              </p>
              <a href="#" data-text={{ .buttonText }} class="btn btn-primary">
                <span>{{ .buttonText }}</span>
              </a>
            </div>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-lg-6 order-2 order-lg-1">
            <div class="featuretool-content mr-25">
              <h2>
                {{ .Title2nd }}
              </h2>
              <p>
                {{ .description2nd }}
              </p>
              <div class="featuretool-content-list">
                <ul>
                  {{ $Section := .checkItem }}
                  {{ range $Section }}
                    <li>
                      <i class="ti-check"></i>
                      <p> {{ .text }} </p>
                    </li>
                  {{ end }}
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-6 order-1 order-lg-2">
            <div class="featuretool-image">
              <img
                src="images/featuretool/featuretool-shape-03.svg"
                class="featuretool-image-shape3"
                style="right: -25%; top: 10%;"
                alt="featuretool-image-shape"
              />
              <img
                src={{ .image2 }}
                alt="featuretool-image"
              />
              <img
                src="images/featuretool/featuretool-shape-04.svg"
                style="left: -20%; top: 42%;"
                class="featuretool-image-shape4"
                alt="featuretool-image-shape"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
